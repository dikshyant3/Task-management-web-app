<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer With üîî</title>
    <link rel="stylesheet" href="nav.css" />
    <script
      src="https://kit.fontawesome.com/19690584d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="pomodoro.css" />
  </head>
  <body>

    <!--Navbar -->
    <header>
      <div class="navBar">
        <a href="#" class="toggleMenu">
          <span class="icons"></span>
        </a>
        <ul class="navItems">
          <li>
            <a href="./notes/notesappupdated.html">
              <i class="fa-solid fa-clone"></i>
              <span style="--g: 1">Notes</span>
            </a>
          </li>
          <li>
            <a href="./todos/todo.html">
              <i class="fa-solid fa-list-ul"></i
              ><span style="--g: 2">Todos</span>
             </a>
          </li>
          <li>
            <a href="./pomodoro/pomodoro.html">
              <i class="fa-solid fa-bell"></i
              ><span style="--g: 3">Pomodoro</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
     </nav> 

    <script>
      var toggleClick = document.querySelector(".toggleMenu");
      var navBar = document.querySelector(".navBar");

      toggleClick.addEventListener("click", () => {
        toggleClick.classList.toggle("active");
        navBar.classList.toggle("active");
      });
    </script>
    <!-- pomodoro clock -->
    <h1>Pomodro ‚è≤ with üõé</h1>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
