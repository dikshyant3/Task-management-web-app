<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer With üîî</title>
    <link href="{% static 'css/nav.css' %}" rel="stylesheet" />
    <link href="{% static 'css/pomodoro.css' %}" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/19690584d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    {% url 'home_url_name' as home %}
    {% url 'todo_url_name' as todo %}
    {% url 'pomodoro_url_name' as pomodoro %}
    {% url 'logoutUser_url_name' as logoutUser %}
      <!--Navbar -->
      <div>
        <a href="notesappupdated.html"><img class="logo" src="{% static '/images/logo.png'%}" alt="logo"></a>
    </div>

      <header>
        <div class="navBar">
          <a href="#" class="toggleMenu">
            <span class="icons"></span>
          </a>
          <ul class="navItems">
            <li>
              <a href="/">
                <i class="fa-solid fa-clone"></i>
                <span style="--g: 1">Notes</span>
              </a>
            </li>
            <li>
              <a href="/todo">
                <i class="fa-solid fa-list-ul"></i
                ><span style="--g: 2">Todos</span>
               </a>
            </li>
            <li>
              <a href="/pomodoro">
                <i class="fa-solid fa-bell"></i
                ><span style="--g: 3">Pomodoro</span>
              </a>
            </li>

            <li>
              <a href="/logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span style="--g: 4">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </header>
     </nav> 

    <script>
      var toggleClick = document.querySelector(".toggleMenu");
      var navBar = document.querySelector(".navBar");

      toggleClick.addEventListener("click", () => {
        toggleClick.classList.toggle("active");
        navBar.classList.toggle("active");
      });
    </script>
    <!-- pomodoro clock -->
    <h1>Pomodoro ‚è≤ with üõé</h1>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>

    <script src="{% static '/js/settings.js' %}"></script>
    <script src="{% static '/js/timer.js' %}"></script>
    <script src="{% static '/js/progress.js' %}"></script>
  </body>
</html>
